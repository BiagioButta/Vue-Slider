<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

    <div id="app">

        <div class="container" >

            <div class="row row-cols-1 mt-5" @mouseover="stopScroll" @mouseleave="autoScroll" tabindex="0">

                <div class="col">

                    <div class="item">
                        <img :src="films[indexFilm].image" alt="{{films[indexFilm].title}}" />
                        <div class="text">
                            <h3>{{films[indexFilm].title}}</h3>
                            <p>{{films[indexFilm].text}}</p>
                        </div>
                    </div>

                </div>

                <div class="col mt-2 d-flex justify-content-center">

                    <div class="thumbs d-flex">
    
                        <div class="prev" @click="prev()"></div>
                        <div class="next" @click="next()"></div>
    
                        <div class="thumb" v-for="(film,i) in films" :key="i" :class="i === indexFilm ? 'active' : ''">
                            <img :src="films[i].image" :alt="films[i].title"/>
                        </div>
    
                    </div>

                </div>



            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
